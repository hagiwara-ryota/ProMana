<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>終了時間算出画面
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>End Time View</title>
	</head>

	<body>

		<h1>End Time View</h1>
		<h1>End Time View</h1>

		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>

					<th>ライン名</th>
					<th>製品名</th>
					<th>時間当たり</th>
					<th>予定ケース数</th>
					<th>製造済みケース数</th>
					<th>終了時間</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop through the lines -->
				<tr th:each="line : ${lines}">

					<td th:text="${line.name}"></td>
					<td th:text="${line.product_name}"></td>
					<td th:text="${line.case_count_per_hour}"></td>
					<td th:text="${line.getPlannedCaseCount()}"></td>
					<td th:text="${line.getCount()}"></td>
					<td> <span th:utext="${#temporals.format(line.calculatedValue, 'HH:mm')}"></span></td>
				</tr>
			</tbody>
		</table>

		<!-- Optional: Include Bootstrap JS if you need it -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

	</body>

	</html>
