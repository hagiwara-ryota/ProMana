<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>終了時間算出画面
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
		<div class="container">
			<a class="navbar-brand" href="#">メニュー</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
				aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">製造予定</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">終了時間確認</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">ライン情報一覧</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--	<style>
		.btn.btn-danger {
			display: none;
			/* 送信ボタンを非表示にする */
		}
	</style>-->
	<div class="container-fluid mt-4">
		<!-- ... (その他のコード) ... -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col" class="bg-secondary text-white">ライン名</th>
					<th scope="col" class="bg-secondary text-white">製品名</th>
					<th scope="col" class="bg-secondary text-white">予定ケース数</th>
					<th scope="col" class="bg-secondary text-white">製造済みケース数入力</th>
					<th scope="col" class="bg-secondary text-white">終了時間</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="line : ${lines}">
					<td th:text="${line.name}" scope="row" class="col-2"></td>
					<td th:text="${line.product_name}" class="col-2"></td>
					<td th:text="${line.plan.planned_case_count}" class="col-2"></td>
					<td class="col-3">
						<form th:action="@{/saveProduced_case_count}" th:object="${produced_case_countForm}" method="get">
							<div class="form-group">
								<input type="text" class="form-control" name="textInput" th:field="*{count}"
									placeholder="製造済みケース数を入力してください">
								<p th:if="${#fields.hasErrors('count')}" th:errors="*{count}" class="text-danger">Error
								</p>

								<input type="hidden" name="line_id" th:value="${line.id}">
							</div>

							<button type="submit" class="btn btn-primary">送信</button>
						</form>
					</td>
					<td th:text="hello" class="col-3"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
