<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ライン情報の一覧画面
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
		<div class="container">
			<a class="navbar-brand" href="#">メニュー</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
				aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExample07">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">製造予定</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">終了時間確認</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">ライン情報一覧</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid mt-4">
		<div class="container-fluid mb-2">
			<div class="row justify-content-end">
				<div class="col-md-4 d-flex justify-content-end mb-6">
					<a class="btn btn-primary" th:href="@{/lines/new}">ライン情報を新規登録</a>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<h2 class="display-4 text-center bg-dark text-white p-3 m-3">ライン情報一覧</h2>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ライン名</th>
					<th scope="col">製品名</th>
					<th scope="col">ケース/時間</th>
					<th scope="col">登録日</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<th th:text="${event.name}" scope="row"></th>
					<td th:text="${event.product_name}"></td>
					<td th:text="${event.case_count_per_hour}"></td>
					<td th:text="${event.created_at}"></td>
					<td th:text="${event.updated_at}"></td>

				</tr>
			</tbody>
		</table>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
</body>

</html>
