<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>フォーム</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">
		<form th:action="@{/savePlans}" th:object="${plansForm}" method="get">
			<div class="row">
				<div class="col">
					<label for="lineName" class="form-label">ライン名:</label>
					<select class="form-select" id="lineName" name="lineName" th:field="*{linesId}">

						<option th:each="line : ${lines}" th:value="${line.id}" th:text="${line.name}"></option>

					</select>
				</div>

				<div class="col">
					<label for="productName" class="form-label">製品名:</label>
					<select class="form-select" id="productName" name="productName" th:field="*{productName}">

						<option th:each="line : ${lines}" th:value="${line.product_name}"
							th:text="${line.product_name}">
						</option>

					</select>
				</div>

				<div class="col">
					<label for="caseCount" class="form-label">予定ケース数:</label>
					<input type="text" class="form-control" id="caseCount" name="caseCount"
						th:field="*{planned_case_count}" placeholder="予定ケース数">
					<p th:if="${#fields.hasErrors('planned_case_count')}" th:errors="*{planned_case_count}"
						class="text-danger">Error</p>
				</div>

				<div class="col">
					<button type="submit" class="btn btn-primary">予定数登録</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
