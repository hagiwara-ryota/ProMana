<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>製造済みケース数登録画面
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<form th:action="@{/saveProducedCaseCount}" th:object="${producedCaseCountForm}" method="get">
			<div class="row">
				<div class="col">
					<label for="lineName" class="form-label">ライン名:</label>
					<select class="form-select" id="lineName" name="lineName" th:field="*{lineId}">

						<option th:each="line : ${lines}" th:value="${line.id}"
							th:text="${line.name + ' - ' + line.product_name}"></option>

					</select>
				</div>

				<div class="col">
					<label for="producedCount" class="form-label">製造済みケース数:</label>
					<input type="text" class="form-control" id="producedCount" name="producedCount"
						th:field="*{count}" placeholder="予定ケース数">
					<p th:if="${#fields.hasErrors('count')}" th:errors="*{count}"
						class="text-danger">Error</p>
				</div>


			</div>
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-primary">製造済みケース数登録</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
